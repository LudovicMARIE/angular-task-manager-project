<body class="bg-gray-100">
    <div class="min-h-screen p-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-800 mb-8">Gestion des Utilisateurs</h1>

            @if(showAlert){
                <!-- Alert -->
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6" role="alert">
                    <span>{{alertMessage()}}</span>
                </div>
            }

            <!-- Users List -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="px-6 py-4 bg-gray-50 border-b border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-800">Liste des utilisateurs</h2>
                </div>

                <ul class="divide-y divide-gray-200">
                    @for (user of users(); track user.id) {
                    <!-- User Item 1 -->
                    <li class="px-6 py-4 hover:bg-gray-50 transition-colors">
                        <div class="flex items-center justify-between">
                            <div class="flex-1">
                                <h3 class="text-lg font-medium text-gray-900">{{user.username}}</h3>
                                <p class="text-sm text-gray-500">{{user.role}}</p>
                            </div>
                            <button
                                class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded transition-colors"
                                (click)="btnBanUser(user)">
                                Bannir
                            </button>
                        </div>
                    </li>
                    }
                </ul>
            </div>
        </div>
    </div>
</body>
